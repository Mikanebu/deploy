proxy:
  image: 'dockercloud/haproxy:latest'
  links:
    - frontend
    - assembler
    - auth
    - rawstore
    - specstore
  ports:
    - '80:80'
    - '443:80'
  roles:
    - global
frontend:
  image: datopian/datahub-frontend:latest
  ports:
    - "4000:4000"
  environment:
    VIRTUAL_HOST: ${DOMAIN},https://${DOMAIN}
    DATAHUB_API: https://${DOMAIN_API}
auth:
  image: datopian/auth
  links:
    - postgres
  ports:
    - "8000:8000"
  target_num_containers: 1
  environment:
    VIRTUAL_HOST: ${DOMAIN_API}/auth/*,https://${DOMAIN_API}/auth/*
    GUNICORN_PORT: 8000
    DATABASE_URL: "postgresql://datahub@postgres/datahub"
    EXTERNAL_ADDRESS: ${DOMAIN_API}
    PRIVATE_KEY:
    PUBLIC_KEY:
    GOOGLE_KEY:
    GOOGLE_SECRET:
    GITHUB_KEY:
    GITHUB_SECRET:
postgres:
  image: postgres
  target_num_containers: 1
  ports:
    - "5432:5432"
  environment:
    POSTGRES_USER: "auth_service"
    POSTGRES_DB: "auth_service"
rawstore:
  image: 'datopian/bitstore:latest'
  ports:
    - '8001:8001'
  target_num_containers: 1
  environment:
    VIRTUAL_HOST: ${DOMAIN_API}/rawstore/*,https://${DOMAIN_API}/rawstore/*
    GUNICORN_PORT: 8001
assembler:
  autoredeploy: true
  environment:
    - 'SOURCESPEC_REGISTRY_DB_ENGINE=postgresql://datahub@postgres/datahub'
    - VIRTUAL_HOST=/pipelines/
  image: 'datopian/assembler:latest'
  restart: always
specstore:
  autoredeploy: true
  environment:
    - 'AUTH_SERVER=auth:8000'
    - 'DATABASE_URL=postgresql://datahub@postgres/datahub'
    - 'VIRTUAL_HOST=/source/*'
  expose:
    - '8000'
  image: 'datopian/specstore:latest'
  restart: always

