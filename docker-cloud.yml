proxy:
  restart: always
  image: 'dockercloud/haproxy:latest'
  links:
    - frontend
    - assembler
    - auth
    - rawstore
    - specstore
  ports:
    - '80:80'
  roles:
    - global
frontend:
  autoredeploy: true
  restart: always
  image: datopian/datahub-frontend:latest
  ports:
    - "4000"
  environment:
    VIRTUAL_HOST: ${DOMAIN}
auth:
  autoredeploy: true
  restart: always
  image: datopian/auth
  links:
    - postgres
  ports:
    - "8000"
  target_num_containers: 1
  environment:
    VIRTUAL_HOST: ${DOMAIN_API}/auth/*
    GUNICORN_PORT: 8000
    DATABASE_URL: "postgresql://datahub@postgres/datahub"
    EXTERNAL_ADDRESS: ${DOMAIN_API}
    PRIVATE_KEY:
    PUBLIC_KEY:
    GOOGLE_KEY:
    GOOGLE_SECRET:
    GITHUB_KEY:
    GITHUB_SECRET:
postgres:
  autoredeploy: true
  restart: always
  image: postgres
  target_num_containers: 1
  ports:
    - "5432"
  environment:
    POSTGRES_USER: "datahub"
    POSTGRES_DB: "datahub"
rawstore:
  autoredeploy: true
  restart: always
  image: 'datopian/bitstore:latest'
  ports:
    - '8000'
  target_num_containers: 1
  environment:
    - 'VIRTUAL_HOST=${DOMAIN_API}/rawstore/*'
    - 'AUTH_SERVER=http://auth:8000'
assembler:
  autoredeploy: true
  restart: always
  environment:
    - 'SOURCESPEC_REGISTRY_DB_ENGINE=postgresql://datahub@postgres/datahub'
    - 'VIRTUAL_HOST=${DOMAIN_API}/pipelines/*'
    - 'DPP_BASE_PATH=/pipelines/'
  image: 'datopian/assembler:latest'
specstore:
  autoredeploy: true
  restart: always
  environment:
    - 'AUTH_SERVER=auth:8000'
    - 'DATABASE_URL=postgresql://datahub@postgres/datahub'
    - 'VIRTUAL_HOST=${DOMAIN_API}/source/*'
  expose:
    - '8000'
  image: 'datopian/specstore:latest'

