auth:
  image: datopian/auth
  links:
    - postgres
  ports:
    - "8000:8000"
  target_num_containers: 1
  environment:
    VIRTUAL_HOST: ${DOMAIN_API}/auth
    GUNICORN_PORT: 8000
    DATABASE_URL: "postgresql://auth_service@postgres/auth_service"
    EXTERNAL_ADDRESS: api.${DOMAIN}
    PRIVATE_KEY:
    PUBLIC_KEY:
    GOOGLE_KEY:
    GOOGLE_SECRET:
    GITHUB_KEY:
    GITHUB_SECRET:
postgres:
  image: postgres
  target_num_containers: 1
  ports:
    - "5432:5432"
  environment:
    POSTGRES_USER: "auth_service"
    POSTGRES_DB: "auth_service"
rawstore:
  image: 'datopian/bitstore:latest'
  ports:
    - '8001:8001'
  target_num_containers: 1
  environment:
    VIRTUAL_HOST: ${DOMAIN_API}:8001/rawstore
    GUNICORN_PORT: 8001
apiproxy:
  image: 'dockercloud/haproxy:latest'
  links:
    - auth
    - rawstore
  ports:
    - '80:80'
    - '443:443'
  roles:
    - global
