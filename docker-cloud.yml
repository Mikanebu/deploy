auth:
  image: datopian/auth
  links:
    - postgres
  ports:
    - "80:8000"
    - "443:8000"
  roles:
    - global
  target_num_containers: 1
  environment:
    VIRTUAL_HOST: ${DOMAIN_API}/auth
    DATABASE_URL: "postgresql://auth_service@postgres/auth_service"
    EXTERNAL_ADDRESS: api.${DOMAIN}
    PRIVATE_KEY:
    PUBLIC_KEY:
    GOOGLE_KEY:
    GOOGLE_SECRET:
    GITHUB_KEY:
    GITHUB_SECRET:
postgres:
  image: postgres
  target_num_containers: 1
  ports:
    - "5432:5432"
  environment:
    POSTGRES_USER: "auth_service"
    POSTGRES_DB: "auth_service"
apiproxy:
  image: 'dockercloud/haproxy:latest'
  links:
    - auth
  ports:
    - '80:80'
    - '443:443'
  roles:
    - global
